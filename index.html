<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI-Driven Customer Attrition Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .card { border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    .form-label { font-weight: 600; }
    .btn-primary { background-color: #004aad; border: none; }
    .btn-primary:hover { background-color: #00337b; }
    .result-card { margin-top: 25px; }
  </style>
</head>
<body>
<div class="container">
  <div class="card p-4 col-md-6 mx-auto">
    <h2 class="text-center mb-4">AI-Driven Customer Attrition Prediction</h2>
    <form action="/predict" method="post">
      <div class="mb-3"><label class="form-label">Tenure (months)</label><input type="number" class="form-control" name="tenure" required></div>
      <div class="mb-3"><label class="form-label">Monthly Charges (USD)</label><input type="number" step="0.01" class="form-control" name="MonthlyCharges" required></div>
      <div class="mb-3"><label class="form-label">Total Charges (USD)</label><input type="number" step="0.01" class="form-control" name="TotalCharges" required></div>
      <div class="mb-3"><label class="form-label">Senior Citizen</label><select class="form-select" name="SeniorCitizen" required><option value="0">No</option><option value="1">Yes</option></select></div>
      <div class="mb-3"><label class="form-label">Contract Type</label><select class="form-select" name="contract_type" required><option value="Month-to-month">Month-to-month</option><option value="One year">One year</option><option value="Two year">Two year</option></select></div>
      <div class="mb-3"><label class="form-label">Dependents</label><select class="form-select" name="dependents" required><option value="No">No</option><option value="Yes">Yes</option></select></div>
      <div class="mb-3"><label class="form-label">Device Protection</label><select class="form-select" name="device_protection" required><option value="No internet service">No internet service</option><option value="No">No</option><option value="Yes">Yes</option></select></div>
      <button type="submit" class="btn btn-primary w-100 py-2">Predict Attrition</button>
    </form>
    {% if prediction_text %}
    <div class="card result-card border-{{ color }} mt-4">
      <div class="card-body text-center">
        <h5 class="card-title text-{{ color }}">{{ prediction_text }}</h5>
      </div>
    </div>
    {% endif %}
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
